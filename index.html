	  	<div class="modal fade" id="squarespaceModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">

	    <script type="text/javascript">
		    var beaches = [];
		    
		    // Data for the markers consisting of a name, a LatLng and a zIndex for the
			// order in which these markers should display on top of each other.
			var xmlhttp = new XMLHttpRequest();
		  	var url = "http://104.155.237.238:8080/trash/";
		  	var latitude;
		  	var longitude;
		  	var description;
		  	var contentString;
		  	var listString = [];
		  	var photo;
		  	xmlhttp.onreadystatechange = function() {
			  	if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
				  	var myArr = JSON.parse(xmlhttp.responseText);
				  	myFunction(myArr);
				  	/*
				  	var result = myArr.result;
				  	latitude = result[11].latitude;
				  	longitude = result[11].longitude;
				  	console.log(longitude);
				  	*/
				}
			};
			xmlhttp.open("GET", url, true);
			xmlhttp.send();
			
			function myFunction(arr) {
			    var result = arr.result;
			    for(i = 0; i<result.length; i++){
			    	if(result[i].report){
				    	latitude = result[i].latitude;
					    longitude = result[i].longitude;
					    description = result[i].description;
					    photo = result[i].photo_url;
					    console.log(latitude);
					    console.log(longitude);
					    console.log(description);
					    console.log(photo);
					    contentString = 
						'<div id = "content">'+
						'<img src=\"' + photo + '\" width=\"100\" height=\"150\">' + '<br>' +
						'<p>' + description +'</p>'+
						'<button data-toggle="modal" data-target="#squarespaceModal" class="btn btn-success center-block">Report Success</button>'+
						'</div>'
						;
						listString.push(contentString);
					    beaches.push([description,parseFloat(latitude),parseFloat(longitude),i+1]);
			    	}
			    }
				initMap();
			}
	
			function initMap() {
			var map = new google.maps.Map(document.getElementById('map'), {
			  zoom: 11,
			  center: {lat: -6.207688,lng: 106.845552}
			});
			setMarkers(map);
			
			// Info window string
			/*
			var contentString = 
			'<div id = "content">'+
			'<p>' + description +'</p>'+
			'<button data-toggle="modal" data-target="#squarespaceModal" class="btn btn-success center-block">Report Success</button>'+
			'</div>'
			;
			*/
			var infowindow = new google.maps.InfoWindow({
			  content: contentString
			});
			
			function setMarkers(map) {
			  for (var i = 0; i < beaches.length; i++) {
			    var beach = beaches[i];
			    var marker = new google.maps.Marker({
			      position: {lat: beach[1], lng: beach[2]},
			      map: map,
			      title: beach[0],
			      zIndex: beach[3],
			      animation: google.maps.Animation.DROP
			    });
			    google.maps.event.addListener(marker,'click', (function(marker, i) {
		            return function() {
		                infowindow.setContent(listString[i]);
		                infowindow.open(map, marker);
		            }
		        })(marker, i));
			  }
			}
			}
	    </script>
